<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaultGuard - Modern Password Manager</title>
    <link rel="stylesheet" href="passwordmanager.css">
</head>

<body>
    <div class="password-manager">
        <!-- Application layout: sidebar + main content -->
        <div class="app-layout">
            <!-- Sidebar for navigation, stats and categories -->
            <aside class="pm-sidebar">
                <div class="sidebar-header">
                    <h1>VaultGuard</h1>
                </div>
                <button class="button add-password-btn" id="addPasswordBtn">
                    <span>+ Add Password</span>
                </button>
                <!-- Statistics shown in the sidebar -->
                <div class="stats-container" id="statsContainer">
                    <!-- Stats will be loaded here dynamically -->
                </div>
                <!-- Categories list (vertical) -->
                <div class="pm-categories-sidebar" id="categoriesContainer">
                    <!-- Categories will be loaded here dynamically -->
                </div>
                <button class="button button-secondary" id="manageCategoriesBtn">
                    <span>üè∑Ô∏è Manage Categories</span>
                </button>
            </aside>

            <!-- Main content area for search and password list -->
            <main class="pm-main">
                <div class="pm-controls">
                    <div class="pm-search">
                        <span class="search-icon">üîç</span>
                        <input type="text" id="searchInput" placeholder="Search passwords, usernames, emails..."
                            class="form-input">
                    </div>
                </div>
                <!-- Password Grid -->
                <div class="pm-grid" id="passwordsGrid">
                    <!-- Passwords will be loaded here dynamically -->
                </div>
            </main>
        </div>
    </div>

    <!-- Add/Edit Password Modal -->
    <div class="modal" id="passwordModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="passwordModalTitle">Add New Password</h2>
                <button class="close-btn" id="closePasswordModal">&times;</button>
            </div>
            <form id="passwordForm">
                <input type="hidden" id="passwordId">

                <!-- NEW: start grid wrapper -->
                <div class="pm-form-grid">
                    <div class="form-group">
                        <label class="form-label" for="title">Title *</label>
                        <input type="text" id="title" class="form-input" required placeholder="Enter service name">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password *</label>
                        <input type="password" id="password" class="form-input" required placeholder="Enter password">
                        <div class="password-strength">
                            <div class="strength-bar" id="passwordStrength"></div>
                        </div>
                        <!-- œÑŒø Generate œÑŒø œÄœÅŒøœÉŒ∏Œ≠œÑŒµŒπ ŒÆŒ¥Œ∑ œÑŒø JS, Œ∏Œ± ¬´Œ∫Œ¨œÑœÉŒµŒπ¬ª œÉœâœÉœÑŒ¨ ŒºŒµ œÑŒø CSS œÄŒ±œÅŒ±Œ∫Œ¨œÑœâ -->
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="url">Website URL</label>
                        <input type="url" id="url" class="form-input" placeholder="https://example.com">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="category">Category</label>
                        <select id="category" class="form-select">
                            <option value="">No Category</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" id="username" class="form-input" placeholder="Enter username">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="notes">Notes</label>
                        <textarea id="notes" class="form-textarea" placeholder="Additional notes..."></textarea>
                    </div>

                    <div class="form-group">
                        <!-- index.html -->
                        <label class="form-label" for="email">Email</label>
                        <input type="text" id="email" class="form-input" inputmode="email" autocomplete="email"
                            placeholder="name@domain">

                    </div>
                </div>
                <!-- NEW: end grid wrapper -->

                <div class="form-actions">
                    <button type="button" class="button button-secondary" id="cancelPasswordBtn">Cancel</button>
                    <button type="submit" class="button" id="savePasswordBtn">
                        <span>üíæ Save Password</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Manage Categories Modal -->
    <div class="modal" id="categoriesModal">
        <div class="modal-content categories-content">
            <div class="modal-header">
                <h2 class="modal-title">Manage Categories</h2>
                <button class="close-btn" id="closeCategoriesModal"
                    aria-label="Close categories dialog">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Add new category section -->
                <div class="add-category">
                    <input type="text" id="newCategoryName" class="form-input" placeholder="New category name">
                    <button class="button add-category-btn" id="addCategoryBtn">Add</button>
                </div>
                <!-- Categories will be rendered into this list -->
                <div id="categoriesList" class="categories-list">
                    <!-- Categories list will be loaded here -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="button" id="closeCategoriesBtn">Close</button>
            </div>
        </div>
    </div>
    <script src="auth-ui.js"></script>
    <script src="passwordmanager.js"></script>

</body>

</html>
